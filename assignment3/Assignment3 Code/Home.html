<head>

<style>
/* == BACKGROUND COLOR == */
body {
     background-color: rgb(255, 248, 209);
}

/* == MAIN TEXT SETTINGS == */
.main {
	text-align: center;	
}

.Title {
        color: #873e23;
        font-size: 50px;
       	font-weight: bold;
}

 #text_style {
	font-style: bold;
	font-size: 20px;
	border-bottom: 3px dotted darkgreen;
}

/* == IMAGE/INTERACTIONS FUNCTIONS == */
.container {
	display: box;
	width: 50%;
	float: right;
	border: 3px solid;
}

.clearfix {
	content: "";
	clear: both;
	display: table;
}

/* == SEARCH BAR AND TABS == */
.search {
  	overflow: hidden;
  	background-color: rgb(255, 231, 143);
}

.search a {
  	float: left;
  	display: block;
  	color: black;
  	text-align: center;
  	padding: 14px 16px;
  	text-decoration: none;
  	font-size: 17px;
}

.search a:hover {
  	background-color: #ddd;
  	color: black;
}

.search a.active {
  	background-color: #2196F3;
  	color: white;
}

.search input[type=text] {
  	float: right;
  	padding: 6px;
  	border: none;
  	margin-top: 8px;
  	margin-right: 16px;
  	font-size: 17px;
}

@media screen and (max-width: 720px) {
  .search a, .search input[type=text] {
    	float: none;
    	display: block;
    	text-align: left;
    	width: 100%;
    	margin: 0;
    	padding: 14px;
  	}
  	.search input[type=text] {
    	border: 1px solid #ccc;
  }
}

</style>

<script>
function writeText(txt) {
	document.getElementById("desc").innerHTML = txt;
}
</script>
</head>
